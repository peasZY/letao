<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录中心</title>
    <!-- 导入mui.css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 导入fontAwesome字体图库的css文件 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 导入自己的css文件 -->
    <link rel="stylesheet" href="./less/login.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <a href="#"> <i class="fa fa-arrow-left"></i></a>
        </div>
        <div class="content">
            <h4>登录中心</h4>
        </div>
        <div class="right">
            <a href="index.html" class="fa fa-home"></a>
        </div>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="mui-input-clear user-name" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password pwd" placeholder="请输入密码">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary btn-login">登录</button>
                <button type="button" class="mui-btn mui-btn-danger">免费注册</button>
            </div>
        </form>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="shoppingCart.html" class="active">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>我的</span>
                </a>
            </div>
        </div>
    </footer>
    <!-- 准备模板 -->
    <script type="text/html" id="productDetailTpl">
        <!-- mui轮播图 -->
        <section class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!--支持循环，需要重复图片节点-->
                                                                            <!-- 传入最后一张图片的路径 -->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
                {{each pic value i}}
                <div class="mui-slider-item"><a href="#"><img src="{{value.picAddr}}" /></a></div>
                {{/each}}
                <!--支持循环，需要重复图片节点-->                               <!-- 传入第一张图片的路径 -->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
            </div>
            <!-- 轮播图上面的小圆点,有几张图片要写几个小圆点 -->
            <div class="mui-slider-indicator">
                {{each pic value i}}
                <!-- 判断如果i == 0 返回 mui-active 否则返回空 -->
                <div class="mui-indicator {{i == 0 ? 'mui-active' : ''}}"></div>
                {{/each}} 
            </div>
        </section>
        <!-- 商品详情 -->
        <section class="productInfo">
            <div class="product-name">
                名称：<span>{{proName}}</span>
            </div>
            <div class="product-price">
                价格：<span>¥{{price}}</span>
                <del>¥{{oldPrice}}</del>
            </div>
            <div class="product-size">
                尺码：
                {{each size value i}}
                <button type="button" class="btn-size mui-btn" data-size="{{value}}">{{value}}</button>
                {{/each}}
            </div>
            <div class="product-num">
                数量：
                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" />
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
                剩余：{{num}}件
            </div>
        </section>     
    </script>

    <!-- 导入mui.js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 导入zepto.js文件 获取元素,发送请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 导入模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="./js/login.js"></script>
</body>

</html>
