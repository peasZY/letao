<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <!-- 导入mui.css文件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 导入fontAwesome字体图库的css文件 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 导入自己的css文件 -->
    <link rel="stylesheet" href="./less/productlist.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <a href="#"> <i class="fa fa-arrow-left"></i></a>
        </div>
        <div class="content">
            <h4>商品列表</h4>
        </div>
        <div class="right">
            <!-- <a href="search.html" class="fa fa-search"></a> -->
        </div>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <div id="pullrefresh" class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--搜索表单-->
                <div class="search-form">
                    <form action="">
                        <input type="search" placeholder="请输入要搜索的商品">
                        <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
                    </form>
                </div>
                <!-- 商品列表 -->
                <div class="products-list">
                    <div class="mui-card">
                        <!--页眉，放置标题-->
                        <div class="mui-card-header">
                            <a href="#" data-type="time" data-sort="2">上架时间<i class="fa fa-angle-down"></i></a>
                            <a href="#" class="active" data-type="price" data-sort="2">价格<i class="fa fa-angle-down"></i></a>
                            <a href="#" data-type="num" data-sort="2">销量<i class="fa fa-angle-down"></i></a>
                            <a href="#" data-type="discount" data-sort="2">折扣<i class="fa fa-angle-down"></i></a>
                        </div>
                        <!--内容区-->
                        <div class="mui-card-content">
                            <div class="mui-row">
                                <div class="mui-col-xs-6">
                                    <!-- 商品容器 -->
                                    <div class="product">
                                        <img src="../mobile/images/brand3.png" alt="">
                                        <p class="product-name">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                        <p class="product-price">
                                            <span>¥889.00</span>
                                            <del>¥988.00</del>
                                        </p>
                                        <button type="button" class="mui-btn mui-btn-primary product-buy">立即购买</button>
                                    </div>
                                </div>
                                <div class="mui-col-xs-6">
                                    <!-- 商品容器 -->
                                    <div class="product">
                                        <img src="../mobile/images/brand2.png" alt="">
                                        <p class="product-name">李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</p>
                                        <p class="product-price">
                                            <span>¥889.00</span>
                                            <del>¥988.00</del>
                                        </p>
                                        <button type="button" class="mui-btn mui-btn-primary product-buy">立即购买</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html" class="active">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="shoppingCart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>我的</span>
                </a>
            </div>
        </div>
    </footer>
    <!-- 准备模板 -->
    <script type="text/html" id="productListTpl">
        {{each data value i}}
            <div class="mui-col-xs-6">
                <div class="product">
                <img src="{{value.pic[0].picAddr}}" alt="">
                    <p class="product-name">{{value.proName}}</p>
                    <p class="product-price">
                        <span>¥{{value.price}}</span>
                        <del>¥{{value.oldPrice}}</del>
                    </p>
                    <button type="button" class="mui-btn mui-btn-primary product-buy" data-id="{{value.id}}">立即购买</button>
                </div>
            </div>
        {{/each}}
    </script>
    <!-- 导入mui.js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 导入zepto.js文件 获取元素,发送请求 -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 导入模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="./js/productlist.js"></script>
</body>

</html>
